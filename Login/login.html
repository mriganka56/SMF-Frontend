<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Glassmorphism Login</title>
</head>
<body>
    <section>
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="box">
          <div class="square" style="--i: 0"></div>
          <div class="square" style="--i: 1"></div>
          <div class="square" style="--i: 2"></div>
          <div class="square" style="--i: 3"></div>
          <div class="square" style="--i: 4"></div>
          <div class="container">
            <div class="form">
              <h2 style="color:rgb(99, 98, 98);">Welcome Back!</h2>
              <form>
                <div class="input__box">
                  <input type="text" placeholder="Username" />
                </div>
                <div class="input__box">
                  <input type="password" placeholder="Password" />
                </div>
                <div class="input__box">
                  <input type="submit" value="Login" />
                </div>
                <p class="forget" style="color:rgb(17, 17, 17);"><b>
                  Forgot Password?</b><a href="#" style="color:blue;"> <u> Click Here</u></a>
                </p>
                <p class="forget" style="color:rgb(17, 17, 17);"><b>
                  Didn't Register for SMF, Yet?</b> <a href="#" style="color:blue;"><u> Sign Up</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>  
</body>
</html>
