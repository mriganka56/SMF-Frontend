<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>ðŸŽ‰SMF Signup</title>
</head>
<body>
    <section>
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="box">
          <div class="square" style="--i: 0"></div>
          <div class="square" style="--i: 1"></div>
          <div class="square" style="--i: 2"></div>
          <div class="square" style="--i: 3"></div>
          <div class="square" style="--i: 4"></div>
          <div class="container">
            <div class="form">
              <h2 style="color:whitesmoke">Let's get Started!</h2>
              <form>
                <div class="input__box">
                  <input type="text" style="color: rgb(238, 255, 0);" placeholder="Your Name" />
                </div>
                <div class="input__box">
                  <input type="text" style="color: rgb(238, 255, 0);" placeholder="Your Email" />
                </div>
                <div class="input__box">
                  <input type="text" style="color: rgb(238, 255, 0);" placeholder="Your Phone" />
                </div>
                <div class="input__box">
                  <input type="password" style="color: rgb(238, 255, 0);" placeholder="Your Password" />
                </div>
                <br>
                <div class="form-check" style="text-align:right;">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree to the Terms & Conditions
                  </label>
                </div>
                <div class="input__box" style="text-align:center;">
                  <input type="submit" value="Sign Up"/>
                </div>
                <div class="auth" style="text-align:center;">
                  <input type="submit" value="Login with Google">
                </div>
                <p class="forget" style="color:rgb(14, 0, 0);"><b>
                  Already Registered?</b> <a href="#" style="color:rgb(81, 147, 233);"><u> Sign in</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>  
</body>
</html>
